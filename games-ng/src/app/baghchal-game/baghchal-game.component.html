<div class="container" id="display">
  Game: {{ gameId }}
  <h4>Turn: <span style='color:{{ turnColor() }}'>{{ turn() }}</span></h4>
  <h4>Captures: {{ game?.captures }}</h4>
  <canvas #canvas width=450 height=450></canvas>
  <button onclick="refreshGame()">Refresh</button>
  <button (click)="playMove()">Play</button>
</div>
