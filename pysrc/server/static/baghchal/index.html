<!doctype html>
<html lang=en>
<head>
  <title>Bagh-Chal</title>
  <!-- Firebase core (must come before other firebase scripts) -->
  <script src="https://www.gstatic.com/firebasejs/8.0/firebase-app.js"></script>
  <!-- Firebase auth-->
  <script src="https://www.gstatic.com/firebasejs/8.0/firebase-auth.js"></script>
  <!-- TODO: change back -->
  <script src="./script.js"></script>
  <script src="./game.js"></script>
  <style>
    canvas {
      background: #eee;
      display: block;
      margin: 0 auto;
      grid-column-start: 1;
      grid-column-end: 3;
    }

    .container {
      width: 450px;
      display: grid;
      grid-template-columns: 1fr 1fr;
    }
  </style>
</head>
<body>
  <button id="signInButton" onclick="toggle()">Sign in</button>
  <div class="section" id="list-games">
    <table id="games-table"></table>
    <h1>New Game</h1>
    Tiger: <input type="text" id="creategame-tiger"><br/>
    Goat: <input type="text" id="creategame-goat"><br/>
    <button onclick="newGame()">Create</button>
  </div>
  <div class="section" id="play-game">
    <button onclick="mainPage()">Return to List</button>
    <div class="section" id="getgame">
      Game ID: <input type="text" id="getgame-id">
      <button onclick="displayGame()">Display</button><br/>
    </div>
    <div class="container" id="display">
      <h3>Turn: <span id="turn"></span></h3>
      <h3>Captures: <span id="captures"></span></h3>
      <canvas id="game" width=450 height=450></canvas>
      <button onclick="refreshGame()">Refresh</button>
      <button onclick="playMove()">Play</button>
    </div>
  </div>
</body>
</html>
